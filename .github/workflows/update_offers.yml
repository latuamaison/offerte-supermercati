name: Aggiorna Offerte Eurospin

on:
  schedule:
    - cron: '0 */4 * * *'  # Ogni 4 ore: 00:00, 04:00, 08:00, 12:00, 16:00, 20:00 UTC
  workflow_dispatch:        # Esecuzione manuale

jobs:
  update-offers:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        pip install selenium==4.15.2
        pip install webdriver-manager==4.0.1
        pip install requests==2.31.0
        pip install beautifulsoup4==4.12.2
        pip install lxml==4.9.3
    
    - name: Install Chrome for Selenium
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget -q -O /tmp/chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt-get install -y /tmp/chrome.deb
        echo "Chrome version:"
        google-chrome --version
    
    - name: Install PHP and cURL
      run: |
        sudo apt-get update
        sudo apt-get install -y php php-curl
        echo "PHP version:"
        php --version
    
    - name: Run Eurospin Update Script
      env:
        FIREBASE_SECRET: ${{ secrets.FIREBASE_SECRET }}
      run: |
        echo "ðŸš€ Starting Eurospin update automation..."
        php trigger_eurospin.php
