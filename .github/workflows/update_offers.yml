name: Aggiorna Offerte Eurospin

on:
  schedule:
    - cron: '0 */4 * * *'  # Ogni 4 ore
  workflow_dispatch:        # Esecuzione manuale

jobs:
  update-offers:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        pip install selenium webdriver-manager requests beautifulsoup4 lxml
    
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget -q -O /tmp/chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt-get install -y /tmp/chrome.deb
        google-chrome --version
    
    - name: Install PHP
      run: |
        sudo apt-get update
        sudo apt-get install -y php php-curl
    
    - name: Run Eurospin Update
      env:
        FIREBASE_SECRET: ${{ secrets.FIREBASE_SECRET }}
      run: |
        echo "ðŸš€ Starting Eurospin update..."
        php trigger_eurospin.php
        echo "âœ… Update completed!"
